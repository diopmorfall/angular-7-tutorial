    <app-user-list-details *ngFor="let number of numbers" [name]="number">{{ number }}</app-user-list-details>
-->
<h2>Marine report</h2>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Crew</th>
            <th>Has a devil fruit</th>
            <th>Bounty</th>
        </tr>
    </thead>
    <tbody>
        <tr app-user-list-details *ngFor="let u of users" [user]="u" (deleteUser)="deleteUser($event)"></tr>
        <!--* we make the tr behave as a component -->
        <!--* app-user-list-details is used as an html attribute, that allows us to access the object -->
        <!--? ngFor is a structural directive (changes the DOM and has no view)-->
    </tbody>
</table>
